<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/styles/css/index.css" rel="stylesheet" >
        <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
        <style>@import url('https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap');</style>
        <title>Les Petits Plats</title>
    </head>
    <body>
        <header class="header">
            <!-- <img id="header__mainbBackground" src="./assets/brgd-images/background.png" alt="Bannière des Petits Plats"> -->
            <a href="./index.html" class="header__logo">
                <div>LES PETITS PLATS</div>
                <img src="./assets/brgd-images/logo (1).svg" alt="Logo des Petits Plats">
            </a>
            <h2 class="header__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h2>
            <form class="header__searchBar">
                <input class="header__searchBar__mainInput" id="mainSearchBar" type="text" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="header__searchBar__btnErase" id="delete" type="button">
                  <img src="./assets/brgd-images/croix.svg" alt="Effacer votre Recherche">
                </button>
                <button class="header__searchBar__btnLoupe" type="submit">
                  <svg class="header__searchBar__btnLoupe__loupe" width="51" height="52" viewBox="0 0 51 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="51" height="52" rx="10"/>
                    <circle cx="22" cy="22" r="9.5" stroke="white"/>
                    <line x1="30.3536" y1="30.6464" x2="39.3536" y2="39.6464" stroke="white"/>
                  </svg>
                </button>
              </form>
        </header>
        <main class="main">
              <!-- FILTRES CONTAINER -->
              <div class="tagsSection">
                <div class="tagsSection__tagsContainer"></div>
                <div class="tagsSection__totalRecipe">
                  <p class="tagsSection__totalRecipe__nbrTotalRecipe"></p>
                </div>
              </div>
              <div class="resultTagContainer">
                <div id="tagContainerIng" class="tagContainer"></div>
                <div id="tagContainerUst" class="tagContainer"></div>
                <div id="tagContainerApp" class="tagContainer"></div>
              </div>
              <!-- SECTION DES RECETTES AFFICHEES -->
              <div class="wrapper"></div>
        </main>
        <script src="./data/recipes.js"></script>
        <script src="./scripts/templates/recipe.js"></script>
        <script src="./scripts/pages/index.js"></script>
    </body>
</html>
