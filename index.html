<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles/css/index.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet" />

  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <img src="./assets/brgd-images/background.png" alt="Image bannière arrière-plan" />
    <a href="./index.html" class="logo">
      <h1>LES PETITS PLATS</h1>
      <img src="./assets/brgd-images/logo (1).svg" alt="Logo des Petits Plats" />
    </a>
    <div class="titleSearchContainer">
      <h2 class="title">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h2>
      <div class="search">
        <input class="globalSearch" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
        <button class="loupe"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  </header>
  <main class="main">
    <!-- FILTRES CONTAINER -->
    <section class="sectionTags">
      <div class="tags">
        <!-- LISTE GLOBALE DES TAGS -->
        <div class="listTags">
          <div class="tagsContainer">
            <div class="tagsTitleContainer" onclick="openTags('ing')">
              <h3 class="tagsTitle">Ingrédients</h3>
              <i class="arrowIcon fa-sharp fa-solid fa-angle-down"></i>
            </div>
            <div class="ingredientsTagsList">
              <input class="inputIng" type="text">
              <div class="ingredientsTags">
                <div class="selectedIngTags">
                </div>
                <div class="listIngredientsTags">
                </div>
              </div>
            </div>
          </div>

          <div class="tagsContainer">
            <div class="tagsTitleContainer" onclick="openTags('app')">
              <h3 class="tagsTitle">Appareils</h3>
              <i class="arrowIcon fa-sharp fa-solid fa-angle-down"></i>
            </div>
            <div class="applianceTagsList">
              <input class="inputApp" type="text">
              <div class="applianceTags">
                <div class="selectedAppTags">
                </div>
                <div class="listApplianceTags">
                </div>
              </div>
            </div>
          </div>

          <div class="tagsContainer">
            <div class="tagsTitleContainer" onclick="openTags('ust')">
              <h3 class="tagsTitle">Ustensiles</h3>
              <i class="arrowIcon fa-sharp fa-solid fa-angle-down"></i>
            </div>
            <div class="ustensilsTagsList">
              <input class="inputUst" type="text">
              <div class="ustensilsTags">
                <div class="selectedUstTags">
                </div>
                <div class="listUstensilsTags">
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- LIST SELECTIONNEE DES TAGS -->
        <div class="selectedTags">
          <div class="selectedIngredientsTags">
          </div>
          <div class="selectedUstensilsTags">
          </div>
          <div class="selectedApplianceTags">
          </div>
        </div>
      </div>
      <div class="total">
        <h3 class="totalRecipes"></h3>
      </div>
    </section>
    <!-- SECTION DES RECETTES AFFICHEES -->
    <section class="resultRecipes"></section>
  </main>
  <script src="./data/recipes.js"></script>
  <script src="./scripts/templates/recipe.js"></script>
  <script src="./scripts/pages/tags.js"></script>
  <script src="./scripts/pages/index.js"></script>
  <script src="./scripts/pages/rechercheRecipes.js"></script>
  <script src="./scripts/pages/globalSearch.js"></script>
</body>

</html>
